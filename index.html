<!DOCTYPE html>
<html>
<head>
	<title>GPA Calculator</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<!-- Bootstrap JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<!-- Custom CSS -->
	<style>
		.container {
			margin-top: 50px;
			margin-bottom: 50px;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>GPA Calculator</h1>
		<form>
			<div class="form-group">
				<label for="course1">Course 1</label>
				<input type="text" class="form-control" id="course1" placeholder="Course name">
                <select class="form-control" id="credits1">
					<option value="4.0">1</option>
					<option value="3.7">2</option>
					<option value="3.3">3</option>
					<option value="3.0">4</option>
					<option value="2.7">5</option>
					<option value="2.3">6</option>
				</select>
				<select class="form-control" id="grade1">
					<option value="4.0">A</option>
					<option value="3.7">A-</option>
					<option value="3.3">B+</option>
					<option value="3.0">B</option>
					<option value="2.7">B-</option>
					<option value="2.3">C+</option>
					<option value="2.0">C</option>
					<option value="1.7">C-</option>
					<option value="1.3">D+</option>
					<option value="1.0">D</option>
					<option value="0.0">F</option>
				</select>
			</div>
			<div class="form-group">
				<label for="course2">Course 2</label>
				<input type="text" class="form-control" id="course2" placeholder="Course name">
                <select class="form-control" id="credits2">
					<option value="4.0">1</option>
					<option value="3.7">2</option>
					<option value="3.3">3</option>
					<option value="3.0">4</option>
					<option value="2.7">5</option>
					<option value="2.3">6</option>
				</select>
				<select class="form-control" id="grade2">
					<option value="4.0">A</option>
					<option value="3.7">A-</option>
					<option value="3.3">B+</option>
					<option value="3.0">B</option>
					<option value="2.7">B-</option>
					<option value="2.3">C+</option>
					<option value="2.0">C</option>
					<option value="1.7">C-</option>
					<option value="1.3">D+</option>
					<option value="1.0">D</option>
					<option value="0.0">F</option>
				</select>
			</div>
			<div class="form-group">
				<label for="course3">Course 3</label>
				<input type="text" class="form-control" id="course3" placeholder="Course name">
                <select class="form-control" id="credits3">
					<option value="4.0">1</option>
					<option value="3.7">2</option>
					<option value="3.3">3</option>
					<option value="3.0">4</option>
					<option value="2.7">5</option>
					<option value="2.3">6</option>
				</select>
                <select class="form-control" id="grade3">
					<option value="4.0">A</option>
					<option value="3.7">A-</option>
					<option value="3.3">B+</option>
					<option value="3.0">B</option>
					<option value="2.7">B-</option>
					<option value="2.3">C+</option>
					<option value="2.0">C</option>
					<option value="1.7">C-</option>
					<option value="1.3">D+</option>
					<option value="1.0">D</option>
					<option value="0.0">F</option>
				</select>
			</div>
			<button type="button" class="btn btn-primary" onclick="calculateGPA()">Calculate GPA</button>
			<h2>Your GPA: <span id="gpa"></span></h2>
		</form>
	</div>
	<!-- JavaScript -->
	<script>
		function calculateGPA() {
			// get the values of the credits and grades for each course
			var credits1 = document.getElementById("credits1").value;
			var credits2 = document.getElementById("credits2").value;
			var credits3 = document.getElementById("credits3").value;
			var grade1 = document.getElementById("grade1").value;
			var grade2 = document.getElementById("grade2").value;
			var grade3 = document.getElementById("grade3").value;

			// calculate the GPA using the formula: ((credit1 * grade1) + (credit2 * grade2) + (credit3 * grade3)) / (credit1 + credit2 + credit3)
			var gpa = ((credits1 * grade1) + (credits2 * grade2) + (credits3 * grade3)) / (parseInt(credits1) + parseInt(credits2) + parseInt(credits3));

			// round the GPA to two decimal places
			gpa = gpa.toFixed(2);

			// display the GPA in the span element with id "gpa"
			document.getElementById("gpa").innerHTML = gpa;
		}
	</script>
</body>
</html>
